version: '3.1'

networks:
  app-tier:
    driver: bridge

services:
  exclusive-mode:
    image: debian:stretch-slim
    command: nvidia-smi -c EXCLUSIVE_PROCESS
    environment:
      - "NVIDIA_VISIBLE_DEVICES"
      - "NVIDIA_DRIVER_CAPABILITIES=utility"
    runtime: nvidia
    network_mode: none
    cap_add:
      - SYS_ADMIN

  mps-daemon:
    image: nvidia/mps
    container_name: mps-daemon
    restart: on-failure
    depends_on:
      - exclusive-mode
    environment:
      - "NVIDIA_VISIBLE_DEVICES"
    runtime: nvidia
    init: true
    network_mode: none
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - nvidia_mps:/tmp/nvidia-mps

  main-controller:
    image: controller
    command: bash -c "echo nameserver 8.8.8.8 >> /etc/resolv.conf && cd /main-controller && make docker && rm -f log.txt && ./controller"
    volumes:
      - ./main-controller:/main-controller
    depends_on:
      - redis0
    environment:
      REDIS: redis0
      CASE: 0

  redis0:
    image: 'bitnami/redis:latest'
    restart: always
    hostname: redis0.docker
    environment:
      - ALLOW_EMPTY_PASSWORD=yes

  worker0:
    image: worker
    depends_on:
      - redis0
      - mps-daemon
    # command: bash -c "echo nameserver 8.8.8.8 >> /etc/resolv.conf && cd /tf-worker && rm -rf build && mkdir build && cd build && cmake -DCMAKE_PREFIX_PATH=/tf-worker/libtorch .. && cmake --build . --config Release && cd .. && rm -f log.txt && ./build/main"
    command: bash -c "echo nameserver 8.8.8.8 >> /etc/resolv.conf && nvidia-smi && cd /tf-worker && rm -f log.txt && ./build/main"
    # command: bash -c "echo nameserver 8.8.8.8 >> /etc/resolv.conf && nvidia-smi && cd /tf-worker && rm -f log.txt && tail -f /dev/null"
    environment:
      REDIS: redis0
      CASE: 0
      WORKER0: 80%
      WORKER1: 20%
    ipc: container:mps-daemon
    volumes:
      - ./tf-worker:/tf-worker
      - nvidia_mps:/tmp/nvidia-mps
      - /tmp/nvidia-log:/nvidia-log
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

volumes:
    nvidia_mps:
        driver_opts:
            type: tmpfs
            device: tmpfs
